<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обработка изображений</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://docs.opencv.org/4.x/opencv.js" async></script>
</head>
<body>
<h1>Обработка изображений с помощью OpenCV</h1>

<input type="file" id="upload" accept="image/*">

<div style="display: flex; gap: 20px; margin-top: 20px;">
    <div>
        <h2>Изображение</h2>
        <canvas id="canvas" style="border: 1px solid #ccc; max-width: 100%;"></canvas>
    </div>

    <div>
        <h2>Гистограмма</h2>
        <canvas id="histogramCanvas" width="300" height="250" style="border: 1px solid black;"></canvas>
    </div>
</div>

<div id="controls" style="margin-top: 20px;">
    <h3>Операции</h3>
    <button id="showHistogramButton">Показать гистограмму</button>

    <button id="contrastButton">Линейное контрастирование</button>
    <button id="rgbHistogramEqualization">Эквализация гистограммы RGB</button>
    <button id="hsvHistogramEqualization">Эквализация гистограммы HSV</button>
    <button id="blur">Однородный усредняющий фильтр</button>
    <button id="GaussBlur">Фильтр Гаусса</button>
</div>

<script src="app.js"></script>
</body>
</html>
